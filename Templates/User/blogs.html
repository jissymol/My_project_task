<!DOCTYPE html>
{% include 'User/user_view.html' %}

{% load static %}
<html lang="en">
  <head>
    <title>Elen - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'User/home/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/home/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'User/home/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/home/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'User/home/css/magnific-popup.css' %}">

    <link rel="stylesheet" href="{% static 'User/home/css/aos.css' %}">

    <link rel="stylesheet" href="{% static 'User/home/css/ionicons.min.css' %}">

    <link rel="stylesheet" href="{% static 'User/home/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'User/home/css/jquery.timepicker.css' %}">


    <link rel="stylesheet" href="{% static 'User/home/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'User/home/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static 'User/home/css/style.css' %}">
  </head>
  <body>







<section class="ftco-section">
    	<div class="container">
    		<div class="row justify-content-center mb-5 pb-2">
          <div class="col-md-7 heading-section text-center ftco-animate">
            <h2 class="mb-4">Blogs</h2>
            <p>"Collect moments, not things."
</p>
          </div>
        </div>
    		<div class="row">
				{% for blog in blogs %}
    			<div class="col-md-4">
    				<div class="blog-entry ftco-animate">
							<a href="#" class="img img-2" style="background-image:url({{ blog.blog_images.url }})"></a>
							<div class="text text-2 pt-2 mt-3">
								<span class="category mb-3 d-block"><a href="#"></a></span>
	              <h3 class="mb-4"><a href="#">{{ blog.title }}</a></h3>
	              <p class="mb-4">{{ blog.description }}</p>
	              <div class="author mb-4 d-flex align-items-center">
	            		<a href="#" class="img" style="background-image: url({{ blog.userid.photo.url }});"></a>
	            		<div class="ml-3 info">
	            			<span>Written by</span>
	            			<h3><a href="#">{{ blog.userid.username }}</a>, <span>{{ blog.Date }}</span></h3>
	            		</div>
	            	</div>
	              <div class="meta-wrap align-items-center">
	              	<div class="half order-md-last">
		              	<p class="meta">

		              		<span><i class="icon-comment"></i><a href="{% url 'comment' %}">Comment</a> </span>
		              	</p>
	              	</div>

	              </div>
	            </div>
						</div>
    			</div>
				 {% endfor %}


    			</div>
    		</div>
    	</div>
    </section>

</body>
  <script src="{% static 'User/home/js/jquery.min.js' %}"></script>
  <script src="{% static 'User/home/js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'User/home/js/popper.min.js' %}"></script>
  <script src="{% static 'User/home/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'User/home/js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'User/home/js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'User/home/js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'User/home/js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'User/home/js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'User/home/js/aos.js' %}"></script>
  <script src="{% static 'User/home/js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'User/home/js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'User/home/js/jquery.timepicker.min.js' %}"></script>
  <script src="{% static 'User/home/js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'User/home/js/google-map.js' %}"></script>
  <script src="{% static 'User/home/js/main.js' %}"></script>

  </body>
</html>
